<div class="container">
  <br>
  <br>
  <div class="d-flex justify-content-center align-items-center h-100">
      <a href="/agregarProducto">
      <button class="btn btn-success rounded-pill mb-2 fw-bold" style="letter-spacing: 2px;">AGREGAR PRODUCTO</button>
      </a>
  </div>
  <br>
  <br>
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-9">
          <div class="text-center">
              <table id="tblProductos" class="table table-bordered table-hover">
                  <thead>
                      <tr>
                          <th colspan="7" class="text-white text-center" style="background-color: #0c2e25;">LISTA DE PRODUCTOS</th>
                      </tr>
                      <tr class="bg-white">
                          <th>CÓDIGO</th>
                          <th>NOMBRE</th>
                          <th>PRECIO</th>
                          <th>CATEGORIA</th>
                          <th>IMAGEN</th>
                          <th>ACCIÓN</th>
                      </tr>
                  </thead>
                  <tbody class="bg-white">
                          <tr id="fila" *ngFor="let producto of listaProductos">
                              <td>{{producto.proCodigo}}</td>
                              <td>{{producto.proNombre}}</td>
                              <td>{{producto.proPrecio | currency: "COP "}}</td>
                              <ng-container *ngFor="let categoria of listaCategorias">
                                <td *ngIf="categoria.id == producto.proCategoria">{{categoria.catNombre}}</td>
                              </ng-container>
                              <td class="text-center">
                                  <img src="{{producto.proFoto}}" alt="" width="50" height="40">
                              </td>
                              <td>
                                  <!-- <a href="/editarProducto/{{producto.proCodigo}}"><i class="fa fa-edit text-warning mx-3"></i></a> -->
                                  <i  class="fa fa-edit text-warning mx-3"></i>
                                  <i (click)="abrirModalEliminar(producto.proCodigo)" class="fa fa-trash text-danger"></i>
                              </td>
                          </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  <!-- Modal eliminar -->
  <div class="modal" id="modalEliminar" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h4 class="modal-title">Eliminar Producto</h4>
          <button type="button" class="btn text-white close" data-dismiss="modal" (click)="cerrarModal()">&times;</button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de Eliminar el prodcuto?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="btnEliminar" (click)="eliminarProducto()">Sí</button>
          <button type="button" class="btn btn-danger" id="btnCancelarModal" (click)="cerrarModal()" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
